<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDB Deep Learning Movie Reviews with Bag of Words</title>
<!--Mobile-first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



</head>
<body>
     <div class="header">
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div> 
      </div>

     <div class="container fluid">
        <div class="jumbotron" style="text-align: center">
          <h1>Please view the movie trailer and our model will predict whether your review is positive or negative:</h1>
          <a href="/send" class="btn btn-primary" role="button">Watch Trailer</a>
        </div>

<!-- <input type="integer" id="date" onkeyup="datesearch()" placeholder="Search by date, ex. 7/14/2019">

<input type="text" id="review" onkeyup="reviewsearch()" placeholder="Search by words, ex. awesome"> -->

<div class="container fluid">
        <div class="row">
          <div class="col-md-12">
            <h2>Here are all of the current reviews!</h2>
            <img href="../static/images/positive_wordcloud.png">
            <table id="myTable" class="display table table-bordered table-hover table-condensed">
              <thead>
              {% for row in table %}
              <tr>
                  <th>Reveiw Id#</th>
                  <th>Review</th>
                  <th>Prediction</th>
              </tr> 
              </thead>
              <tbody>
                <tr>
                    <th> {{ row[0] }}</th>
                    <th> {{ row[1] }}</th>
                    <th>{{ prediction }}</th>
                </tr>
                {% endfor %}
              </tbody>
            </table>
<hr>
          </div>
        </div>
<div class="row">
  <div class="col-sm-12 col-md-4">
    <img src="../static/images/bag.jpg" alt="popcorn">

  </div>
  <div class="col-sm-12 col-md-4">
    <img src="../static/images/positive_wordcloud.png" alt="wordcloud of positive review">

  </div>
  <div class="col-sm-12 col-md-4">
    <img src="../static/images/negative_wordcloud.png" alt="wordcloud of negative review">

  </div>

</div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      

    
</body>
</html>
